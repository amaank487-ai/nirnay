<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NirnayAI · Login / Signup</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="topbar">
        <div>
          <p class="tag">NirnayAI</p>
          <strong>Login / Signup</strong>
        </div>
        <nav class="top-nav">
          <a href="/">Landing</a>
          <a href="/home.html">Home</a>
          <a href="/history.html">History</a>
          <a href="/profile.html">Profile</a>
        </nav>
      </header>

      <section class="panel auth-grid">
        <article class="auth-card">
          <h2>Login</h2>
          <label>Email<input type="email" placeholder="you@example.com" /></label>
          <label>Password<input type="password" placeholder="••••••••" /></label>
          <button>Continue</button>
        </article>
        <article class="auth-card">
          <h2>Signup</h2>
          <label>Full name<input type="text" placeholder="Your full name" /></label>
          <label>Email<input type="email" placeholder="you@example.com" /></label>
          <label>Create password<input type="password" placeholder="At least 8 characters" /></label>
          <button>Create account</button>
        </article>
      </section>
    </main>
  </body>
</html>
